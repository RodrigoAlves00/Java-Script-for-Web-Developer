	<script>

        //\While///
        var x = 1

        // False ou True é critério de parada.
        while(x <= 10){
            document.write(x + '<br />')

            x+= 1
        }

        while(x <= 10){
            document.write(x + '<br />')
            x+=1
            if(x===5){
                break // interrompe o laço
                continue // pula o proximo comando 
            }
        }

        //// doWhile /// ---> faz primeiro a instrução e depois verifica
        do{
            document.write(x + '<br/>')
            x+=1
        }while(x <= 10)


        /// FOR/// ESTRUTUO:

        // for(variavel;condição;controle){}

        for(var x=10; x>= 0; x--){
            document.write(x+ '<br/>')
        }

        //loops encadeados

        //ex normal tabuada de 1:
        for(var x=1; x<=10;x++){
            document.write('1 x '+x +' = ' +(1*x) + '<br/>')
        }

        

        //ex encadeado tabuada:

        for(var y=1; y<=10;y++){
            for(var x=1; x<=10;x++){
            document.write(y+ ' x '+x +' = ' +(y*x) + '<br/>')
        }
         document.write('<hr/ > <br/>')
        }
        

        //OPERADOR FOR IN:
        var listaConvidados = Array('Jorge','joeliton','Rodrigo','priscila')

        for(var x in listaConvidados){
            console.log('índice '+x+' Valor ' + listaConvidados[x])
        }

        // ForEach (função) *só retorna indices numéricos
        var lista_de_funcionarios = Array('Love','Juba','jorginho','sabino')

        lista_de_funcionarios.forEach(function(valor, indice, array){

            console.log(valor)
            console.log(indice + 'indice')
            console.log(array)

            if(valor == 'Juba'){
                array[indice] = 'um novo valor'
            }
        })

        //ex encadeado tabuada usando While:
        var t =0
        while(t<=10){
            var y = 0
            while(y<=10){
                document.write(t+ ' x '+y +' = '+ (t*y ))
                document.write('<br/>')
                y++
            }

            t++
            document.write('<hr/ > <br/>')
        }

        
    </script>
