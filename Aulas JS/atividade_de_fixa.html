<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>exercício de fixação</title>
	<meta charset="utf-8">
	
	<style type="text/css">

	</style>
	<script>
        var objetos = Array('Cadeira','Impressora','Garfo')

        function Adicionar(){
            var verificação = []
            for(var i = 0; i < objetos.length; i++){
                verificação[i] = objetos[i].toLowerCase()}
            var elemento = document.getElementById('caixa').value
            if (elemento === '' || elemento === null || typeof elemento != 'string'){
                alert('informe um valor válido')
            } else if(verificação.indexOf(elemento.toLowerCase()) != -1){
                alert('Objeto já foi adicionado')

            } else {
                objetos.push(elemento)
                console.log(objetos)
                document.getElementById('caixa').value = ''

            }

            }

        function Ordenar(){
            objetos.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()))
            console.log(objetos)
        }
       


    </script>
	
	
</head>
<body>
    <input id="caixa" type="text" placeholder="digite o móvel">
    <button onclick="Adicionar()">Adicionar</button>
    <button onclick="Ordenar()">Ordenar</button>

</body>
</html>
